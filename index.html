<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
        <style>
            body { 
                background-color: rgb(28, 35, 46);
            }

            #Header {
                display: flex;
                background-color: rgb(20, 25, 33);
                box-shadow: 0px 0px 8px 4px #0d111d;
                margin-right: 15%;
            }

            .default-t { 
                color: white;
                padding-top: 16px;
                padding-bottom: 16px;
                padding-left: 14px;
                padding-right: 14px;
                margin: 0px;
                user-select: none;
            }

            .default-t:hover {
                background-color: rgb(11, 14, 18);
                color: rgb(214, 214, 214);
                box-shadow: inset 0px 0px 10px 0px black;
                cursor: pointer;
            }
            #Menu-Square {
                background-color: black;
                height: 44px;
                width: 5px;
                margin-right: 11px;
                margin-top: 3px;
                margin-bottom: 3px;
                opacity: 0.4;
                margin-left: 10px;
            }

        </style>
    </head>
    <body>
        <div id="Header">
            <div id="Menu-Square"></div>
            <a class="default-t">Home</a>
            <a class="default-t">About</a>
            <a class="default-t">Projects</a>
            <a class="default-t">Contact</a>
        </div>
        <div id="Home"></div>
    </body>
</html>
